<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbus Company Beach Vol            <h1>Beach Volleyball</h            <h1>üèê Beach Volleyball</h1>>eyball</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            background: #87CEEB;
        }
        
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        /* Menu Styles - Truly Transparent */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: transparent;
        }
        
        .menu-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 40px;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 480px;
        }
        
        .menu-container h1 {
            margin: 0 0 35px 0;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .menu-section {
            margin-bottom: 30px;
        }
        
        .menu-section h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: normal;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nickname-input input {
            padding: 12px 16px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            width: 200px;
            text-align: center;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .nickname-input input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .nickname-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .character-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .character-option {
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .character-option:hover:not(.coming-soon) {
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .character-option.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        .character-option.coming-soon {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .character-option img {
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto 10px auto;
            border-radius: 4px;
        }
        
        .character-option span {
            font-size: 14px;
            display: block;
            font-weight: 500;
        }
        
        .game-mode-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 35px;
        }
        
        .mode-button {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .mode-button:hover:not(.coming-soon) {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .mode-button.selected {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.2);
        }
        
        .mode-button.coming-soon {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .start-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .start-button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        /* Hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="hud">
        <div>Beach Volleyball with Don Quixote</div>
        <div>Arrow Keys: Move | Space: Bump/Set/Spike</div>
        <div>R: Reset | M: Mute</div>
    </div>
    
    <!-- Game Menu -->
    <div id="gameMenu" class="menu-overlay">
        <div class="menu-container">
            <h1>ÔøΩ Beach Volleyball</h1>
            
            <div class="menu-section">
                <h2>Player Name</h2>
                <div class="nickname-input">
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="15" value="Player">
                </div>
            </div>
            
            <div class="menu-section">
                <h2>Choose Character</h2>
                <div class="character-grid">
                    <div class="character-option selected" data-character="donQ">
                        <img src="images/donQ.png" alt="Don Quixote">
                        <span>Don Quixote</span>
                    </div>
                    <div class="character-option" data-character="ryoshu">
                        <img src="images/ryoshu.png" alt="Ryoshu">
                        <span>Ryoshu</span>
                    </div>
                    <div class="character-option" data-character="ideal">
                        <img src="images/ideal.png" alt="Ideal">
                        <span>Ideal</span>
                    </div>
                </div>
            </div>
            
            <div class="menu-section">
                <h2>Game Mode</h2>
                <div class="game-mode-buttons">
                    <button class="mode-button selected" data-mode="vs-npc">VS Computer</button>
                    <button class="mode-button coming-soon" data-mode="vs-player">VS Player (WIP)</button>
                </div>
            </div>
            
            <button id="startGameBtn" class="start-button">Start Game</button>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script src="js/menuManager.js"></script>
    <script src="js/gameEngine.js"></script>
    <script src="js/character.js"></script>
    <script src="js/volleyball.js"></script>
    <script src="js/soundManager.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
